{% extends 'spielleitung/tasks/index.html' %}

{% block title %}Create Task{% endblock %}

{% block content %}
    <div class="container">
        <h1>Create Task</h1>
        <form action="{{ url_for('.createTaskSite') }}" method="post">
            <label for="taskID">Task ID:</label>
            <input class="form-input" type="number" id="taskID" name="taskID" value="{{ form_data['taskID'] }}" required>
            <br>
            <label for="name">Task Name:</label>
            <input class="form-input" type="text" id="name" name="name" value="{{ form_data['name'] }}">
            <br>
            <label for="description">Task Description:</label>
            <textarea class="form-textarea" id="description" name="description" style="height: 50vh;">{{ form_data['description'] }}</textarea>
            <br>
            <input class="form-input form-submit" type="submit" value="Create Task">
        </form>
        <br>
        <a href="{{ url_for('.index') }}">Back to Task List</a>
    </div>
{% endblock %}
