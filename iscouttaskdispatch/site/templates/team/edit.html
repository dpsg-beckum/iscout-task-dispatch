{% extends 'base.html' %}

{% block title %}Edit Team{% endblock %}

{% block content %}
<div class="page-div">
    <div>
        <h1>Edit Team {{ team.teamID }}</h1>
        <form action="{{ url_for('site.teams_site.updateTeam', teamID=team.teamID) }}" method="post">
            <label for="name">Team Name:</label>
            <input type="text" id="name" name="name" value="{{ team.name }}">
            <br>
            <input type="submit" value="Update Team">
        </form>
    </div>
    <div class="page-div">
        <details>
            <summary>Danger Zone</summary>
            <form action="{{ url_for('site.teams_site.deleteTeamSite', teamID=team.teamID) }}" method="post">
                <input  style="background-color: red;" type="submit" value="Delete Team">
            </form>
        </details>
    </div>
</div>
{% endblock %}
