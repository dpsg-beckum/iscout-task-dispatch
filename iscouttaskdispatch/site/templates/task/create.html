{% extends 'base.html' %}

{% block title %}Create Task{% endblock %}

{% block content %}
    <div class="container">
        <h1>Create Task</h1>
        <form action="{{ url_for('site.tasks_site.createTaskSite') }}" method="post">
            <label for="taskID">Task ID:</label>
            <input type="number" id="taskID" name="taskID" value="{{ form_data['taskID'] }}" required>
            <br>
            <label for="name">Task Name:</label>
            <input type="text" id="name" name="name" value="{{ form_data['name'] }}">
            <br>
            <label for="description">Task Description:</label>
            <textarea id="description" name="description">{{ form_data['description'] }}</textarea>
            <br>
            <input type="submit" value="Create Task">
        </form>
        
        {% if error_message %}
            <div class="error-message">
                {{ error_message }}
            </div>
        {% endif %}
        <br>
        <a href="{{ url_for('site.tasks_site.showAllTasks') }}">Back to Task List</a>
    </div>
    {% if error_message %}
    <div class="error-message">
        {{ error_message }}
    </div>
    {% endif %}
{% endblock %}
